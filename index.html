<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Google font Inter (font-family: 'Inter', sans-serif;) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  

  <!-- Google font Lexend Deca (font-family: 'Lexend Deca', sans-serif;) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- my css stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card__text">
        <h1 class="card__heading">Get <span class="card__heading-1">insights</span> that help your business grow.</h1>
        <p class="card__paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <ul class="card__stats">
          <li class="card__stat"><h2 class="card__stat-heading">10k+</h2> <p class="card__stat-text">companies</p></li>
          <li class="card__stat"><h2 class="card__stat-heading">314</h2> <p class="card__stat-text">templates</p></li>
          <li class="card__stat"><h2 class="card__stat-heading">12m+</h2> <p class="card__stat-text">queries</p></li>
        </ul>
      </div>
      <div class="card__photo ">
        <div class="card__photo-overlay"></div>
        <img src="images/image-header-desktop.jpg" alt="Group picture" class="card__img">
      </div>
    </div>
  </div>
</body>
</html>
